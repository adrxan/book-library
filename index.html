<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Instrument+Serif&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
        <title>My Library</title>
    </head>
    <body>
        <div class="page-wrapper">
            <header class="page-header">
                <h1 class="page-title">My Library</h1>
            </header>
            <main class="library-grid" id="library-grid"></main>
            <div class="footer-menu" id="footer-menu">
                <button id="edit-btn">Edit</button>
                <p id="book-count"></p>
                <button id="add-btn">Add Book</button>
            </div>

            <dialog id="book-dialog">
                <div class="dialog-cover-frame">
                    <div class="book-cover" id="dialog-cover">
                        <h3
                            class="book-cover-title instrument-serif-regular"
                            id="dialog-cover-title"
                        ></h3>
                    </div>
                </div>
                <form id="book-form">
                    <h2 id="dialog-title">Add Book</h2>
                    <input type="hidden" id="book-id" />
                    <div class="form-field">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" id="title" required />
                    </div>
                    <div class="form-field">
                        <label for="author" class="form-label">Author</label>
                        <input type="text" id="author" required />
                    </div>
                    <div class="form-group">
                        <div class="form-field">
                            <label for="pages" class="form-label">Pages</label>
                            <input
                                type="text"
                                pattern="[0-9]*"
                                inputmode="numeric"
                                oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                                id="pages"
                                required
                            />
                        </div>
                        <div class="form-field read-field">
                            <label for="read" class="form-label">Read?</label>
                            <input type="checkbox" id="read" />
                        </div>
                    </div>
                    <div class="color-group">
                        <p class="form-label">Color</p>
                        <label
                            class="color-box"
                            style="background-color: var(--cover-white)"
                        >
                            <input
                                type="radio"
                                name="selected_color"
                                value="var(--cover-white)"
                                checked
                            />
                            <span class="checkmark"></span>
                        </label>
                        <label
                            class="color-box"
                            style="background-color: var(--cover-grey)"
                        >
                            <input
                                type="radio"
                                name="selected_color"
                                value="var(--cover-grey)"
                            />
                            <span class="checkmark"></span>
                        </label>
                        <label
                            class="color-box"
                            style="background-color: var(--cover-orange)"
                        >
                            <input
                                type="radio"
                                name="selected_color"
                                value="var(--cover-orange)"
                            />
                            <span class="checkmark"></span>
                        </label>
                        <label
                            class="color-box"
                            style="background-color: var(--cover-yellow)"
                        >
                            <input
                                type="radio"
                                name="selected_color"
                                value="var(--cover-yellow)"
                            />
                            <span class="checkmark"></span>
                        </label>
                        <label
                            class="color-box"
                            style="background-color: var(--cover-green)"
                        >
                            <input
                                type="radio"
                                name="selected_color"
                                value="var(--cover-green)"
                            />
                            <span class="checkmark"></span>
                        </label>
                        <label
                            class="color-box"
                            style="background-color: var(--cover-blue)"
                        >
                            <input
                                type="radio"
                                name="selected_color"
                                value="var(--cover-blue)"
                            />
                            <span class="checkmark"></span>
                        </label>
                        <label
                            class="color-box"
                            style="background-color: var(--cover-pink)"
                        >
                            <input
                                type="radio"
                                name="selected_color"
                                value="var(--cover-pink)"
                            />
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="button-group">
                        <button type="button" id="cancel-btn">Cancel</button>
                        <button type="submit" id="submit-btn">Submit</button>
                    </div>
                </form>
            </dialog>
        </div>
        <script src="index.js"></script>
    </body>
</html>
