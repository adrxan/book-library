<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Instrument+Serif&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
        <script src="index.js"></script>
        <title>My Library</title>
    </head>
    <body>
        <div class="page-wrapper">
            <header class="page-header">
                <h1 class="page-title">My Library</h1>
            </header>
            <main class="library-grid">
                <div class="book book-frame">
                    <div class="book-cover-frame">
                        <div class="book-cover">
                            <h3
                                class="book-cover-title instrument-serif-regular"
                            >
                                Book Title Here
                            </h3>
                        </div>
                        <div class="page-count">
                            <p class="page-amount">228 pp.</p>
                        </div>
                    </div>
                    <div class="book-info">
                        <div class="book-info-name">
                            <h3 class="book-title">Book Title</h3>
                            <h5 class="book-author">by Book Auther</h5>
                        </div>
                        <div class="book-read-status">
                            <p class="book-read">Unread</p>
                        </div>
                    </div>
                </div>
            </main>
            <div class="footer-menu">
                <p class="book-count">0 Unread, 4 Total</p>
                <button id="add-btn">Add Book</button>
            </div>

            <dialog id="book-dialog">
                <div class="dialog-cover-frame">
                    <div class="book-cover">
                        <h3
                            class="book-cover-title instrument-serif-regular"
                        ></h3>
                    </div>
                </div>
                <form id="book-form">
                    <h2 id="dialog-title">Add Book</h2>
                    <input type="hidden" id="book-id" />
                    <div class="form-field">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" id="title" required />
                    </div>
                    <div class="form-field">
                        <label for="author" class="form-label">Author</label>
                        <input type="text" id="author" required />
                    </div>
                    <div class="form-group">
                        <div class="form-field">
                            <label for="pages" class="form-label">Pages</label>
                            <input
                                type="text"
                                pattern="[0-9]*"
                                inputmode="numeric"
                                oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                                id="pages"
                                required
                            />
                        </div>
                        <div class="form-field read-field">
                            <label for="read" class="form-label">Read?</label>
                            <input type="checkbox" id="read" required />
                        </div>
                    </div>
                    <div class="color-group">
                        <p class="form-label">Color</p>
                        <label
                            class="color-box"
                            style="background-color: #d3d4cd"
                        >
                            <input
                                type="radio"
                                name="selected_color"
                                value="d3d4cd"
                                checked
                            />
                            <span class="checkmark"></span>
                        </label>
                        <label
                            class="color-box"
                            style="background-color: #757780"
                        >
                            <input
                                type="radio"
                                name="selected_color"
                                value="757780"
                            />
                            <span class="checkmark"></span>
                        </label>
                        <label
                            class="color-box"
                            style="background-color: #c24020"
                        >
                            <input
                                type="radio"
                                name="selected_color"
                                value="c24020"
                            />
                            <span class="checkmark"></span>
                        </label>
                        <label
                            class="color-box"
                            style="background-color: #ed9b28"
                        >
                            <input
                                type="radio"
                                name="selected_color"
                                value="ed9b28"
                            />
                            <span class="checkmark"></span>
                        </label>
                        <label
                            class="color-box"
                            style="background-color: #687735"
                        >
                            <input
                                type="radio"
                                name="selected_color"
                                value="687735"
                            />
                            <span class="checkmark"></span>
                        </label>
                        <label
                            class="color-box"
                            style="background-color: #224ca0"
                        >
                            <input
                                type="radio"
                                name="selected_color"
                                value="224ca0"
                            />
                            <span class="checkmark"></span>
                        </label>
                        <label
                            class="color-box"
                            style="background-color: #cb9895"
                        >
                            <input
                                type="radio"
                                name="selected_color"
                                value="cb9895"
                            />
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="button-group">
                        <button
                            type="button"
                            id="cancel-btn"
                            onclick="closeDialog()"
                        >
                            Cancel
                        </button>
                        <button type="submit" id="submit-btn">Submit</button>
                    </div>
                </form>
            </dialog>
        </div>
    </body>
</html>
